
<div class="grid">
    <div class="col">
        <h1>Pipes personalizados</h1>
        <p>Pipes creados por {{ 'michel angelo' | mayusculas: enMayusculas}}</p>        
    </div>
</div>
<div class="grid">
    <div class="col">
        <p-toolbar>
            <div class="p-toolbar-group-left">

            </div>            
            <div class="p-toolbar-group-right">
                <button pButton
                        label="toogle mayusculas"
                        (click)="invertirCase()"
                        class="p-button-raised mr-2"
                        icon="pi pi-heart-fill"></button>
                <button pButton
                        icon="pi pi-sort"
                        label="Por nombre"
                        (click)="ordenarPor('Por nombre')"
                        class="p-button-secondary mr-2"></button>
                <button pButton
                        icon="pi pi-sort"
                        label="Vuela"
                        (click)="ordenarPor('Vuela')"
                        class="p-button-help mr-2"></button>
                <button pButton
                        icon="pi pi-sort"
                        label="Por color"
                        (click)="ordenarPor('Por color')"
                        class="p-button-info mr-2"></button>
            </div>
        </p-toolbar>
    </div>
</div>
<div class="grid">
    <div class="col mt-1">
        <p-table [value]="heroes | ordenar:ordenarProp" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>                    
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-1">
        <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">

                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>                    
                </tr>
            </ng-template>

        </p-table>
    </div>
</div>
